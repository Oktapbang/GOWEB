<!DOCTYPE html>
<html lang="zxx">

<!-- Head -->
<head>

    <title>회원가입</title>

    <!-- Meta-Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- style CSS -->
    <link rel="stylesheet" href="css/login.css" type="text/css" media="all">

    <!-- fontawesome -->
    <link rel="stylesheet" href="fonts/font-awesome.min.css" type="text/css" media="all">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Mukta:300,400,500" rel="stylesheet">

</head>
<!-- //Head -->

<!-- Body -->
<body>

    <section class="main">

        <div class="bottom-grid">
            <div class="logo">
                <h1> <a href="index.html">회원가입</a></h1>
            </div>
        </div>
        <div class="content-w3ls">
            <div class="text-center icon">
                <span class="fa fa-meetup"></span>
            </div>

            <div class="content-bottom">
                <form action="/register" method="post">
                    <div class="field-group">
                        <span class="fa fa-user" aria-hidden="true"></span>
                        <div class="wthree-field">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="field-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <div class="wthree-field">
                            <input type="password" name="password" placeholder="Password" required>
						</div>
					</div>
					<div class="field-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <div class="wthree-field">
                            <input type="password" name="password2" placeholder="Password" required>
						</div>	
					</div>
					<div class="field-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
                        <div class="wthree-field">
                            <input type="email" name="email" placeholder="email" required>
						</div>	
					</div>
                    <div class="wthree-field">
                        <button type="submit" class="btn" value="register">Register</button>
                    </div>
                    <ul class="list-login-bottom" style="padding-top: 30px;">
                        <li>
                            <a href="/" class="text-right">Go Login</a>
						</li>
                        <li class="">
                            <a href="/guest" class="text-right">Need Help?</a>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="copyright">
            <p>© 2020 MOCA Login form. All rights reserved | Design by <a href="#">GOWEM TEAM5</a> </p>
        </div>
    </section>

</body>

</html>
